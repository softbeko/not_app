{% extends "base.html" %}
{% load static %}
{% block title %}
    Notu Düzenle
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center"
             style="min-height: 100vh">
            <!-- Sol Taraf: Resim -->
            <div class="col-md-6 mb-4 mb-md-0">
                <img src="{% static 'images/boys.png' %}"
                     width="auto"
                     height="auto"
                     alt="Not Resmi"
                     class="img-fluid rounded shadow-lg rounded-5">
            </div>
            <!-- Sağ Taraf: Form -->
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h1 class="text-center mb-4" style="color: #1f5692;">Not Ekle</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Başlık Alanı -->
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Başlık:</label>
                            <input type="text"
                                   name="title"
                                   id="id_title"
                                   class="form-control"
                                   maxlength="100"
                                   required>
                        </div>
                        <!-- İçerik Alanı -->
                        <div class="mb-3">
                            <label for="id_content" class="form-label">İçerik:</label>
                            <textarea name="content" id="id_content" class="form-control" rows="5" required></textarea>
                        </div>
                        <!-- Kategoriler Bölümü  -->
                        <div class="mb-3">
                            <label for="id_kategori" class="form-check-label">Kategoriyi Seçin</label>
                            {{ form.kategori }}
                        </div>
                        <div class="mb-3">
                            <label for="id_ders_kategori" class="form-check-label">Dersi Seçin</label>
                            {{ form.ders_kategori }}
                        </div>
                        <div class="form-check mb-3">
                            {{ form.is_shared }}
                            <label for="id_is_shared" class="form-check-label">Notu paylaş</label>
                        </div>
                        <!-- PDF Yükleme Alanı -->
                        <div class="mb-3">
                            <label for="id_file" class="form-label">PDF Yükleyin:</label>
                            <input type="file" name="file" id="id_file" class="form-control">
                        </div>
<div id="university-department-select">
    
                        <div class="mb-3">
                            <label for="university-select">Üniversite:</label>
                            <select class="form-select" id="university-select">
                                <option value="">Bir üniversite seçin</option>
                                <!-- Dinamik olarak üniversiteler buraya eklenecek -->
                            </select>
                        </div>
                        <div class="mb-3">
                        <label for="department-select">Bölüm:</label>
                        <select  class="form-select"  id="department-select">
                            <option value="">Bir bölüm seçin</option>
                            <!-- Dinamik olarak bölümler buraya eklenecek -->
                        </select>
                        
                        <!-- Seçilen Üniversiteye ait Bölümleri Göster -->
                        <div id="departments-container">
                            <!-- Bölümler burada dinamik olarak listelenecek -->
                        </div>
                    </div>
                    
</div>
                        <!-- Kaydet Butonu -->
                        <button type="submit" class="btn btn-primary w-100 py-2">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block js %}
    {{ block.super }}
    <script src="{% static 'js/not_ekle.js' %}"></script>
{% endblock js %}
