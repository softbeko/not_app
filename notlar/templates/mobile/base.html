<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sayfanızın kısa açıklaması." />
    <meta
      name="keywords"
      content="anahtar kelime 1, anahtar kelime 2, anahtar kelime 3, anahtar kelime 4"
    />
    <title>{% block title %} Mobile Proje {% endblock title %}</title>
    {% load static %}

    <!-- style.css dosyasını ekliyoruz -->
    <link rel="stylesheet" href="{% static '/mobile/css/style.css' %}" />

 
    <!-- Font bağlantıları -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Slick CSS dosyası -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

<!-- Slick JS dosyası -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="{% static '/mobile/js/slick_slider.js' %}" /></script>

    <link rel="manifest" href="{% static 'js/manifest.json' %}" />

  </head>
  <body>
    <!-- Navbar -->
    {% include "mobile/components/top_navbar.html" %}

    {% include "mobile/components/bottom_navbar.html" %}
    <div class="container">
      {% block content %} 
      {% endblock content %}
    </div>
 
  </body>
</html>
