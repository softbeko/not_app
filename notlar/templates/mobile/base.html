<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sayfanızın kısa açıklaması." />
    <meta
      name="keywords"
      content="anahtar kelime 1, anahtar kelime 2, anahtar kelime 3, anahtar kelime 4"
    />
    <title>{% block title %} Mobile Proje {% endblock title %}</title>
    {% load static %}

    <!-- style.css dosyasını ekliyoruz -->
    <link rel="stylesheet" href="{% static '/mobile/css/style.css' %}" />
    <link
      rel="stylesheet"
      href="{% static '/mobile/css/bottom-navbar.css' %}"
    />
    <link
    rel="stylesheet"
    href="{% static '/mobile/css/hero-banner.css' %}"
  />

 
    <!-- Font bağlantıları -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Jquery Linki-->
    <link rel="manifest" href="{% static 'js/manifest.json' %}" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    {% include "mobile/components/bottom_navbar.html" %}
    <div class="container">
      {% block content %} 
      {% endblock content %}
    </div>
 
  </body>
</html>
