{% extends "base.html" %}
{% load static %}
{% block title %}
    Profilinizi Düzenleyin
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center"
             style="min-height: 100vh">
            <div class="col-md-6 mb-4 mb-md-0">
                <img src="{% static 'images/women2.png' %}"
                     width="auto"
                     height="auto"
                     alt="Not Resmi"
                     class="img-fluid rounded shadow-lg rounded-5">
            </div>
            <div class="col-md-6">
                <h1 class="text-center mb-4" style="color: #1f5692;">Profilinizi Düzenleyin</h1>
                <form method="post" class="card shadow-lg p-4">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_first_name" class="form-label">Ad</label>
                        {{ form.first_name }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_last_name" class="form-label">Soyad</label>
                        {{ form.last_name }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_username" class="form-label">Kullanıcı Adı</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_email" class="form-label">E-posta</label>
                        {{ form.email }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Güncelle</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'profile' %}" class="btn btn-link">Profilime Geri Dön</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
